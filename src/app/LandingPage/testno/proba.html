<!DOCTYPE html>
<html lang="en" xmlns:height="http://www.w3.org/1999/xhtml">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>    <title>Naslov</title>
</head>
      <style>


        #map {
          height: 100%;
        }
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }

      </style>
<body>



  <div id="map"></div>


  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 46.0546, lng: 14.5762},
        zoom: 13
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAD3KEIRYefdX5gS5uS_6EF67qrG_bdjA&callback=initMap"
          async defer></script>
  <script>function getLocation(callback) {
  if (navigator.geolocation) {
  var lat_lng = navigator.geolocation.getCurrentPosition(function(position){
  console.log(position);
  var user_position = {};
  user_position.lat = position.coords.latitude;
  user_position.lng = position.coords.longitude;
  callback(user_position);
  });
  } else {
  alert("Geolocation is not supported by this browser.");
  }
  }
  getLocation(function(lat_lng){
  console.log(lat_lng);
  });
</script>
</body>
      </html>
